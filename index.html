<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Responsive Centered Navbar</title>
  <style>
    /* Custom CSS to center the categories within the navbar */
    .navbar-nav-center {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    
    /* Style for the active tab */
    .nav-item.active .nav-link {
      background-color: #007bff;
      color: #742323;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav navbar-nav-center flex-row flex-wrap"> <!-- Use the "navbar-nav-center" class to center the categories -->
        <li class="nav-item">
          <a class="nav-link active" href="#">Retail-Service Businesses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recreation Providers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services and Manufacturers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Non-Profit Organizations</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Your page content here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
