<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Recreation Providers</title>

    <style>
    html,
body {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
  background: #13444b;
}

.top-bar {
  background-color: #207380; /* Change the background color as desired */
  display: flex;
  justify-content:center;
  align-items: center;
}

.toggle-btn {
  /* Button Default State */
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  color: white;
  background-color: #207380 ;
  cursor: pointer;
  text-align: center;
  transition-duration: 0.4s;

}

.toggle-btn:hover {
  /* Button Hover State */
  background-color: #6bacad;
}

#mapContainer {
  position: relative;
  height: calc(100% - 10px); /* Adjust the height to make room for the top bar */
}

#infoDiv {
  width: 140%;
  background-color: #13444b;
}

#viewDiv {
  position: absolute;
  top: 1%; /* Set the top position to match the height of the top bar */
  bottom: 0;
  width: 100%;
}

    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>

    <script src="js/main3.js"></script>
  </head>

  <body>
    <div id="selectedFieldDiv"></div>

    <div class="top-bar">
